pool:
   idleConnectionTestPeriod : 60
   idleMaxAge : 240
   maxConnectionsPerPartition : 9
   minConnectionsPerPartition : 3
   partitionCount : 3
   acquireIncrement : 2
   statementsCacheSize : 100
   releaseHelperThreads : 3
   queryExecuteTimeLimitInMs : 3000

common:
   type: mysql
   user: root
   pwd: 123456

ems:
   invite: member
   event: score
   score: score
   user_score: score
   sys_resource: acl
   sys_role: acl
   sys_role_resource: acl
   sys_role_user: acl
ms:
   - name: member
     master: 127.0.0.1:3306/ec_member
     slaves: 127.0.0.1:3306/ec_member

   - name: score
     master: 127.0.0.1:3306/ec_score
     slaves: 127.0.0.1:3306/ec_score

   - name: acl
     master: 127.0.0.1:3306/acl_sys
     slaves: 127.0.0.1:3306/acl_sys